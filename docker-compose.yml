version: '3'
services:
  db:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_USER: 'hqtrust_core_api'
      POSTGRES_PASSWORD: '86RRfQkPw93NYDyX'
    ports:
      - '5432:5432'
  api:
    build: .
    command: sh -c 'rm -f tmp/pids/server.pid && bundle exec rails server -p 3000 -b '0.0.0.0''
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      AWS_SES_ACCESS_KEY_ID: 'replace me with a valid AWS_SES_ACCESS_KEY_ID'
      AWS_SES_SECRET_ACCESS_KEY: 'replace me with a valid AWS_SES_SECRET_ACCESS_KEY'
